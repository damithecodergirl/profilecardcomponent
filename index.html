<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="CSS/styles.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <main class="main">

    <div class="main-card-flex-container">
      <div class="card">
        <div class="card-top">
          <img src="./images/bg-pattern-card.svg" alt="pattern svg" class="pattern-svg">
        </div>
        <div class="card-bottom">
          <div class="card-person-img">
            <img src="./images/image-victor.jpg" alt="" class="person-img">
          </div>
          <div class="card-person-details">
            <h2 class="name">Victor Crest <span> 26</span> </h2>
            <p>London</p>
          </div>

          <hr>

          <div class="card-person-stats">
            <div class="card-stats">
              <div class="stats-num">80K</div>
              <div class="stats-desc">Followers</div>
            </div>
            <div class="card-stats">
              <div class="stats-num">803K</div>
              <div class="stats-desc">Likes</div>
            </div>
            <div class="card-stats">
              <div class="stats-num">1.4K</div>
              <div class="stats-desc">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
